<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AsteriskThumbnail.png" type="image/x-icon">
    <title>Search Results - Asterisk Search</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://cse.google.com/cse.js?cx=75eec7b0a55db40e2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script async src="https://cse.google.com/cse.js?cx=75eec7b0a55db40e2"></script>
</head>

<body>
    <header>
        <ul>
            <li>
                <a href="index.html">
                    <img src="AsteriskWhite.svg" alt="Asterisk logo" class="logo1" draggable="false"
                        oncontextmenu="return false;">
                </a>
            </li>
        </ul>
    </header>
    <main class="content">
        <div class="gcse-search"></div>
    </main>
    <footer class="ftr">
        <nav>
            <ul>
                <li><a href="https://asterisk.owen.uno/About">About Asterisk</a></li>
            </ul>
        </nav>
    </footer>
    <script type="module" src="firebaseConfig.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let query = urlParams.get('q');
        if (!query) {
            const hashParams = new URLSearchParams(window.location.hash.replace('#', ''));
            query = hashParams.get('gsc.q');
        }
        if (query) {
            document.title = `${decodeURIComponent(query)} - Asterisk Search`;
        }
    </script>
    
</body>

</html>
